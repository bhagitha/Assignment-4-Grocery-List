<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <script>
        const myJSON = '{"name":"John", "age":30, "car":null}';

        const obj = JSON.parse(myJSON)
        var text = "";

        for (let x in obj) {
            text += obj[x] + ", ";
        }

        console.log(text);
    </script>
</body>

</html>
